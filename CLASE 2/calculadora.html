<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
</head>
<body>
    <input type="number" id="operando1" placeholder="Operando 1">
    <input type="number" id="operando2" placeholder="Operando 2">
    <br><br>
    <button onclick="calcular('+')">Suma</button>
    <button onclick="calcular('-')">Resta</button>
    <button onclick="calcular('*')">Multiplicación</button>
    <button onclick="calcular('/')">División</button>
    <br><br>
    <input type="text" id="resultado" placeholder="Resultado" disabled>

    <script src="solucion.js"></script>
</body>
</html>
